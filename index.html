<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <body>
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <div class="containerPg1">
            <section class="your-quizz">
                <h1 class="textW">Você não criou nenhum quizz ainda :(</h1>
                <a href="./paginas/cadastro.html">
                    <div class="create-quizz"> Criar Quizz </div>
                </a>
            </section>

            <section class="your-quizzes">
                <div class="containertitle">
                    <h1 class="title-all-quizzes">Seus Quizzes</h1>
                    <a class="linkionicon" href="./paginas/cadastro.html">
                        <ion-icon class="firstionicon" name="add-circle"></ion-icon>
                    </a>
                </div>
                <ul class="quizz-list">

                    
                </ul>
            </section>

            <section class="all-quizzes">
                <h1 class="title-all-quizzes">Todos os Quizzes</h1>
                <ul class="quizz-list-api"></ul>
            </section>
        </div>

        <div class="quiz-overlay hidden">
            <!--Banner do quiz selecionado-->
            <section class="selected-quiz"></section>

            <!--Bloco de perguntas-->
            <section class="main-container"></section>
            <!--Bloco de perguntas-->

            <!--Tela Final onde será calculado a % de acerto e exibição da mensagem final-->
            <section class="final-screen-container hidden"></section>

            <!--Botões de reiniciar quizz e voltar para homepage-->
            <footer class="btn-container">
                <button class="redo-quiz">Reiniciar Quizz</button>
                <button onclick="returnHome()" class="return-btn">Voltar para Home</button>
            </footer>
        </div>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
